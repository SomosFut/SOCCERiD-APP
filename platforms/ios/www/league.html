  function processCont(name, photo, url, sn) {

    $('#linkprof').attr('href', 'https://soccerid.co/'+url);

    $('#leaguesList').on('keyup', '.telInputBox', function(){
      this.value = this.value.replace(/[^\d]/gi, '');

    $('#addNew').click(function(e){
      e.preventDefault();
      var val = $('#autocomplete').val().replace(/[^\w\sñÑáéíóúÁÉÍÓÚ]/gi, '');
      var stop = false;
      $('#leaguesList input').each(function(){
        if (this.value === val) {
          stop = true;
        }
      });
      if (stop) return;
      if (val.length > 3) {
        var onwL = false;
        llist.forEach(function(d){
          if (d.value === val){
            onwL = true;
          }
        });

        if (onwL) {
          $('#leaguesList').prepend($('#eleListTmpl').clone().removeAttr('id').find('input:eq(0)').val(val).end().find('.remove').click(function(){  $(this).parent().parent().parent().remove(); }).end().show());
        }else {
          $('#leaguesList').prepend($('#eleListTmplmulti').clone().removeAttr('id').find('input:eq(0)').val(val).end().find('.remove').click(function(){  $(this).parent().parent().parent().remove(); }).end().show());
        }
        
        $('#autocomplete').val('');
      }
    });
