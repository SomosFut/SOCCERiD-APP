  function processCont(name, photo, url, sn) {
    
    $('#photo').attr('src', photo);
    $('#name').text(name);
    $('#linkprof').attr('href', 'profile.html');
   
    $('.badgeInd').css('background-image', 'url("https://soccerid.co/'+url+'/card?'+Date.now()+'")');

    $('#btncopy').attr('data-clipboard-text', 'https://soccerid.co/'+url)

    $('#dlBtn').click(function(){
      var a = document.createElement('a');
      a.href = 'https://soccerid.co/'+url+'/card';
      a.download = 'card.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    $('#forshare').find('.twitter-share-button').attr('data-url', 'https://soccerid.co/'+url)
      .end().find('.fb-share-button').attr('data-href', 'https://soccerid.co/'+url)
      .end().find('.fb-send').attr('data-href', 'https://soccerid.co/'+ url);


    new Clipboard('#btncopy');
  }
  
  

</script>
